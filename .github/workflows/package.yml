name: Package

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  package-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package (tar.gz + optional zip)
        shell: bash
        run: |
          set -euo pipefail
          bash ./scripts/package.sh
          ls -la dist || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-linux
          path: dist/*

      - name: Release (tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*

  package-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package (zip)
        shell: pwsh
        run: |
          ./scripts/package.ps1 -Force
          Get-ChildItem -LiteralPath dist -File | Format-Table Name,Length,LastWriteTime -AutoSize

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-windows
          path: dist/*.zip

      - name: Release (tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
